  <link rel="stylesheet" href="output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="icon" type="image/x-icon" href="/img/book-logo.png">

  <title>Sign Up</title>

<body class="bg-gray-50">
  <div class="">
    <div class="w-full h-full flex" id="home">
      <div class=" w-3/5 bg-signup bg-cover m-5 rounded-lg">
        <div class="h-full w-full backdrop-brightness-50 rounded-lg">

        </div>
      </div>
      <div class="w-2/5 p-20 m-auto">
        <h1 class="text-2xl mb-4 
                              font-lexend font-semibold tracking-wider">Register</h1>
        <p class="mb-4 font-zilla text-md tracking-wide">
          Create your account. Itâ€™s free and only take a minute
        </p>
        <form action="#">
          <div class="grid grid-cols-2 gap-5">
            <input type="text" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
            <input type="text" placeholder="Surname" class="border border-gray-400 py-1 px-2">
          </div>
          <div class="mt-5">
            <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
          </div>
          <div class="mt-5">
            <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
          </div>
          <div class="mt-5">
            <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
          </div>
          <div class="mt-5">
            <button
              class="w-full text-white font-lexend tracking-wide bg-blue-700 hover:bg-white hover:text-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600">Register
              Now</button>
          </div>

        </form>
        <div class="flex items-center justify-center mt-5">
          <p class="text-sm font-zilla tracking-wide">Already have an account? </p>
          <a href="main-login.html">

      </div>
    </div>
