<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Zilla+Slab:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Home</title>
</head>

<body class="bg-gray-50">
    <div class="">
        <div class="w-full h-full flex" id="home">
            <div class=" w-3/5 bg-login bg-cover m-5 rounded-lg">
            </div>
            <div class="w-2/5 p-20 m-auto">
                <h2 class="text-2xl mb-4 
                font-lexend font-semibold tracking-wider">Login to your account</h2>
                <p class="text-sm font-zilla tracking-wide mb-4">Welcome back!</p>
                <form action="#">
                    <div class="mt-5">
                        <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <button
                            class="w-full text-white font-lexend tracking-wide bg-blue-700 hover:bg-white hover:text-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600">Log
                            In
                        </button>
                    </div>
                </form>
                <div class="flex items-center justify-center mt-5">
                    <p class="text-sm font-zilla tracking-wide">Don't have an account? </p>
                    <a href="signup.html">
                        <p class="text-sm font-zilla tracking-wide text-blue-400 mx-1">Signup here!</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
